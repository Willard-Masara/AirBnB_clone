<!DOCTYPE html>
<html lang="en">

<head>
    <title>Header, Footer, Filter, and Result Example</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">

    <link rel="stylesheet" href="styles/8-places.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

<body>

    <header>
        <div class="logo"></div>
    </header>

    <div class="container">
        <section class="filters">
            
        </section>

        <section class="places">
            <h1>Places</h1>
            <article class="place">
                <h2>Place Name</h2>
                <div class="price_by_night">$200</div>

                    <div class="max_guest">2 Guests</div>

                <div class="user"><strong>Owner:</strong> John Doe</div>
                <div class="description">
                    goes here

            </article>
            
        </section>
    </div>

    <footer>
