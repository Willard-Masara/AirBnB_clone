<!DOCTYPE html>
<html lang="en">

<head>
    <title>Header, Footer, Filter, and Result Example</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/100-places.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>

    <header>
        <div class="logo"></div>
    </header>

    <div class="container">
        <section class="filters">
            
        </section>

        <section class="places">
            <h1>Places</h1>
            <article class="place">
                <h2>Place Name</h2>
                <div class="price_by_night">$200</div>
                <div class="information">
                    <div class="max_guest">2 Guests</div>
                    <div class="number_rooms">1 Bedroom</div>
                    <div class="number_bathrooms">1 Bathroom</div>
                </div>
                <div class="user"><strong>Owner:</strong> John Doe</div>
                <div class="description">
                    the coolest place for an overnight away from your home!
                </div>
                <div class="amenities">
                    <h2>Amenities</h2>
                    <ul>
                        <li>Pet Friendly</li>
                        <li>TV</li>
                        <li>Wifi</li>
                        
                    </ul>
                </div>
                <div class="reviews">
                    <h2>Reviews</h2>
                    <ul>
                        <li>
                            <h3>From Bob Dylan the 27th January 2017</h3>
                            <p>The bset place, ask President Willard about it</p>
                        </li>
                       
                    </ul>
                </div>
            </article>
            
        </section>
    </div>

    <footer>
        Best School
    </footer>

</body>

</html>
