<!DOCTYPE html>
<html lang="en">

<head>
    <title>Header, Footer, and Filters Example</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>

    <header>
        <div class="logo"></div>
    </header>

    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <ul class="popover">
                    <li>
                        <h2>State 1</h2>
                        <ul>
                            <li>City 1</li>
                            <li>City 2</li>
                            <!-- More cities can be added here -->
                        </ul>
                    </li>
                    <li>
                        <h2>State 2</h2>
                        <ul>
                            <li>City 1</li>
                            <li>City 2</li>
                            <!-- More cities can be added here -->
                        </ul>
                    </li>
                    <!-- More states can be added here -->
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <ul class="popover">
                    <li>Fake Amenity 1</li>
                    <li>Fake Amenity 2</li>
                    <!-- More amenities can be added here -->
                </ul>
            </div>
            <button class="search-button">Search</button>
        </section>
    </div>

    <footer>
        Best School
    </footer>

</body>

</html>
